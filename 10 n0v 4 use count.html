<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <script> 
        let count=1;
        while (count <=1){
            document.write("while loop count: " + count+ "<br>");
            count++;

        }
    </script>

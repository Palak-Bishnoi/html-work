<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue in loop</title>
    <script>
        
        document.write("<h2>continue in loop</h2> ")
        for(i=1;i<=10;i++){
            if (i==7){
                continue;//skip 7 or we can say it will jump on 7
            }
            document.write("number " +i +"<br>" )
        }//in while first condition write and in do while theres no need to check consition
    </script>
</head>
<body>
    
</body>
</html>
